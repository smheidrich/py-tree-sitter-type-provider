[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tree_sitter_type_provider"
version = "1.4.4"
description = "Type providers for tree-sitter in Python"
requires-python = ">=3.9"
keywords = ["type-provider"]
authors = [{ name = "Wen Kokke" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Compilers",
]
dependencies = ["tree_sitter", "dataclasses-json"]

[project.optional-dependencies]
test = ["pytest", "pytest-golden"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
repository = "https://github.com/wenkokke/py-tree-sitter-type-provider"

[tool.setuptools.package-data]
tree_sitter_type_provider = ["py.typed"]

[pytest]
testpaths = "test"

[tool.pytest.ini_options]
enable_assertion_pass_hook = true
filterwarnings = ["ignore::DeprecationWarning:.*:"]

[tool.bumpver]
current_version = "1.4.4"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
